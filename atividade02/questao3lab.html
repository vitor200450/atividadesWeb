  <!-- 
    Quando seria mais adequado utilizar CSS Grid em vez de display flex? 
    Dê exemplos de layouts onde o Grid seria a melhor escolha.

    R:

    É mais adequado utilizar Grid quando é necessário trabalhar utilizando
    os dois eixos (horizontal e vertical). É extremamente útil para pré-definir layouts,
    reservando áreas específicas para cada seção da página

    Já o flexbox serve mais para trabalhar com elementos em apenas um dos eixos,
    sendo um bom exemplo a criação de menus, navbars e elementos que são agrupados em linhas/colunas, no geral.
  -->
  <body>
    <div class="container">
      <div class="item"><p>barra esquerda</p></div>
      <div class="item"><p>conteúdo</p></div>
      <div class="item"><p>barra direita</p></div>
    </div>
  </body>
